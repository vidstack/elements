<media-seek-button
  class="group flex h-12 w-12 items-center justify-center rounded-sm text-white outline-none data-[focus]:ring-4 data-[focus]:ring-blue-400"
  seconds="30"
  aria-describedby="media-seek-forward-tooltip"
>
  <!-- icon -->
  <media-icon type="seek-forward"></media-icon>
  <!-- tooltip -->
  <div
    id="media-seek-forward-tooltip"
    class="ease pointer-events-none absolute bottom-full left-1/2 mb-4 -translate-x-1/2 translate-y-2.5 scale-75 whitespace-nowrap rounded-sm bg-black py-1 px-2 font-sans text-xs text-white opacity-0 transition-all duration-200 group-data-[hocus]:-translate-x-1/2 group-data-[hocus]:scale-100 group-data-[hocus]:opacity-100"
    role="tooltip"
    style="transform-origin: 50% 100%"
  >
    Seek +30s
  </div>
</media-seek-button>
