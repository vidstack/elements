<!-- Any slider will work with this example. -->
<media-time-slider class="group">
  <!-- ... -->
  <div
    class="absolute top-[var(--preview-top)] left-[var(--preview-left)] flex -translate-x-1/2 items-center justify-center rounded-sm bg-black px-2.5 py-1 text-white/80 opacity-0 transition-opacity duration-200 ease-out group-data-[interactive]:opacity-100 group-data-[interactive]:ease-in"
    slot="preview"
  >
    <media-slider-value type="pointer" format="time"></media-slider-value>
  </div>
</media-time-slider>
